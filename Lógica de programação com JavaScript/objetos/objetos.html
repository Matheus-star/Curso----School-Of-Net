<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos</title>
</head>
<body>
    <div id ="output"></div>
    <script>
        let banana = new Object();
        banana.valor = "R$ 2,00";
        banana.quantidade = 6;

        let msg = '';


        msg += 'valor = ' + banana.valor + '<br>';
        msg += 'quantidade = '+ banana.quantidade + '<br>';

        document.querySelector('#output').innerHTML = msg;
        
    </script>
</body>
</html>
