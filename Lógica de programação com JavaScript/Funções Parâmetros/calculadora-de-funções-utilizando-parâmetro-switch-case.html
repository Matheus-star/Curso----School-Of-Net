<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
   
    <button onclick="calcular('*')"> *</button>
    <button onclick="calcular('-')"> - </button>
    <button onclick="calcular('+')"> + </button>
    <button onclick="calcular('/')"> / </button>
    <div  id="output"></div>
   <script>
       //Perguntar para o usuário
       let n1 = parseFloat(prompt("Insira um número"));
       printf();
        
      
        function calcular(c){ // utilizando  switch case
            let n = parseFloat(prompt('digite outro numero'));
            switch(c){
                 case '+':
                    n1 += n;
                    break;
                 case '-':
                    n1 -= n;
                    break;
                 case '/':
                    n1 /= n;
                    break;
                 case '*':
                    n1 /= n;
                   
            }
            printf();
        }

      /*  function scanf(){

          let  n = parseFloat(prompt('digite outro numero'));

        } */


        function printf(){
            let output = document.querySelector("#output");
            output.innerHTML = n1;
        }
      
     
       
   </script>
</body>
</html>
