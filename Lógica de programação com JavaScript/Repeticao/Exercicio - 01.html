    <h1>Tabuada</h1>
    <script>
        var numero = prompt('Digite um NÃºmero');
        numero = parseFloat(numero);
    
         var indice = 1;


       

        for( let i = 1; i <=1000; ){

            }
            i++;
        }
        document.write('Saiu do Loop');

       

     
    </script>
