<body>
    <script>
        
        let n1 = prompt("Jogador 1 insira um número");
       
        
        let n2 = prompt("Jogador 2 insira um número");
      

        if (n1 == n2){

            alert ("Empate");

        } else {

            let sorteio = parseInt(Math.random() * 2);
            //quem escolheu o numero maior ganhou
            if (sorteio == 0){
                if (n1 > n2){

                alert ("Jogador 1 ganhou");
            
                } 
                else {

                alert (" jogador 2 ganhou");
                }       
            }else{
              //quem escolheu o numero menor ganhou
                if (n1 < n2){

                alert (" Jogador 1 ganhou");
                } 
                else{

                alert (" jogador 2 ganhou");
                }       

            }

        }

       
      
    </script>
</body>
